<app-inner-page-layout>
    <ng-container>
        <div>
            <h1>{{pageTitle}}</h1>
            <div class="text-right">
                <span class="mr-2"><button mat-button mat-flat-button
                    class="actionBtn rounded-none col-span-2 mt-3 lg:mt-0 " routerLink="/loan-management/create">Create New Loan</button>
                </span><button mat-button mat-flat-button (click)="exportLoan()"
                    class="actionBtn rounded-none col-span-2 mt-3 lg:mt-0" >Export Loan</button>
            </div>
            <div class="w-full mt-5">
                <div class="md:flex md:justify-between md:items-center bg-white px-5 pt-2 pb-3 mb-7 filterBox">
                    <div class="flex items-center flex-grow ">
                        <mat-icon class="text-gray-400">filter_alt</mat-icon>
                        <app-search-input class="flex-grow filterBox-search"
                            placeholder="Search using name or email" (searchChange)="fireSearchAction($event)"
                            [search]="filters.query" [withResult]="false"></app-search-input>
                    </div>


                    <!-- Filters Wrapper -->
                    <div class="flex md:flex-nowrap flex-wrap justify-end items-center">

                        <!-- Statuses Select -->
                        <app-basic-select class="w-44 px-3" [options]="statuses" [emitPassedValue]="false"
                            [withLabel]="true" (optionsChange)="filterStatuses($event.value)"
                            [config]="StatusesSelectConfig">
                        </app-basic-select>


                        <button (click)="resetFilter()" mat-button color="warn" aria-label="Clear Filter">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
            <div class="innerWrapper bg-white w-full p-1 lg:p-5 ">
                <app-table-loans></app-table-loans>
            </div>

        </div>
    </ng-container>

</app-inner-page-layout>
