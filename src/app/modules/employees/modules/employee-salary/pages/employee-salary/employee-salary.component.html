<app-inner-page-layout>
    <ng-container>
        <div>
            
            <h1 class="flex items-center"><button class="mr-3" (click)="navigateBack()"><mat-icon class="text-2xl">arrow_back_ios</mat-icon></button>{{pageTitle}}</h1>
                <div class=" innerWrapper bg-white w-full">
                    <div class="gap-3 grid grid-cols-1 md:grid-cols-3 mt-5 p-5 ">
                        <app-employee-personal-info
                            *ngIf="personalInfo"
                            (personalInfoUpdate)="onPersonalInfoUpdate()"
                            [personalInfo]="personalInfo"
                            class="infoWrapper bg-gray-100 p-5 col-span-3 md:col-span-1 grid gap-y-3">
                        </app-employee-personal-info>

                        <app-employee-bank-info
                            *ngIf="bankInfo"
                            (bankInfoUpdate)="onBankInfoUpdate()"
                            [bankInfo]="bankInfo"
                            class="infoWrapper bg-gray-100 p-5 col-span-3 md:col-span-1 grid gap-y-3">
                        </app-employee-bank-info>

                        <app-employee-payroll-info
                            *ngIf="payrollInfo"
                            [payrollInfo]="payrollInfo"
                            class="infoWrapper bg-gray-100 p-5 col-span-3 md:col-span-1 grid gap-y-3">
                        </app-employee-payroll-info>

                        <app-employee-entity-info
                            [isEntityEditable]="isEntityEditable"
                            [entitiesHistory]="entitiesHistory"
                            [profileId]="profileId"
                            [entityInfo]="entityInfo" class="infoWrapper bg-gray-100 p-5 col-span-3 lg:col-span-3 ">
                        </app-employee-entity-info>
