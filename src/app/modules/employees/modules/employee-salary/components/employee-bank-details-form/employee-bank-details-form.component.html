<app-form-modal>

    <h2 mat-dialog-title>Update Bank info</h2>

    <mat-dialog-content class="mat-typography">

        <form [formGroup]="bankDetailsForm" class="w-50">

            <div class="flex flex-col">

                <mat-form-field>
                    <mat-label>Bank name</mat-label>
                    <input matInput type="text" formControlName="bankName" placeholder="Bank name">

                    <mat-error>

                        <app-validation-error [control]="bankDetailsForm.get('bankName')" businessName="Bank name">
                        </app-validation-error>
                    </mat-error>


                </mat-form-field>


                <mat-form-field>
                    <mat-label>Employee Bank Name</mat-label>
                    <input matInput type="text" formControlName="bankAccountName" placeholder="Employee Bank Name">

                    <mat-error>

                        <app-validation-error [control]="bankDetailsForm.get('bankAccountName')"
                            businessName="Employee Bank Name">
                        </app-validation-error>
                    </mat-error>

                </mat-form-field>



                <mat-form-field>
                    <mat-label>Bank account number</mat-label>
                    <input matInput type="text" formControlName="bankAccountNumber" placeholder="Bank account number">
                    <mat-error>
                        <app-validation-error [control]="bankDetailsForm.get('bankAccountNumber')"
                            businessName="Bank account number">
                        </app-validation-error>
                    </mat-error>
                </mat-form-field>



                <div class="w-full bg-red-500 text-white mt-5" *ngIf="backendError?.errorMessage">
                    <div class="flex justify-between items-center container mx-auto py-2 px-6">
                        <div class="flex">
                            <svg viewBox="0 0 40 40" class="h-6 w-6 fill-current">
                                <path
                                    d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z">
                                </path>
                            </svg>
                            <span class="mx-3 backendError">{{backendError.errors[0]}}</span>
                        </div>
                    </div>
                </div>

            </div>


        </form>

    </mat-dialog-content>




    <mat-dialog-actions align="end">
        <button mat-button class="cancelBtn rounded-none" mat-dialog-close>Cancel</button>
        <button mat-button class="actionBtn rounded-none" cdkFocusInitial [disabled]="bankDetailsForm.invalid"
            (click)="submit()">
            Update</button>
    </mat-dialog-actions>
</app-form-modal>
