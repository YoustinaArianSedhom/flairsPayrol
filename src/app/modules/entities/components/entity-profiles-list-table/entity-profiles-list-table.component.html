<ng-container *ngIf="($entityProfiles | async)?.length; else noResult">

    <app-table-wrapper [id]="id" [records$]="$entityProfiles" [config]="tableConfig" (actionTaken)="mapTableAction($event)">
    </app-table-wrapper>

    <!-- Pagination -->
    <app-pagination [config]="pagination$ | async" (paginationChange)="paginate($event)">
    </app-pagination>

</ng-container>


<ng-template #noResult>
    <app-no-result></app-no-result>
</ng-template>
