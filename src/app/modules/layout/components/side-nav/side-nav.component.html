<mat-sidenav-container class="matSideNavContainer">
    <mat-sidenav
      #sidenav
      [opened]="isOpened"
      [position]="mobileQuery.matches ? 'start' : 'start'"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      (openedChange)="openChanged($event)"
      [ngClass]="{'opened': isOpened}"
      >
       <div *ngIf="!mobileQuery.matches" class="sidebarToggle block" (click)="sidenav.toggle(); isOpened = !isOpened"
      [ngClass]="{'opened': isOpened}">

      <mat-icon class="ham ham2 active" [ngClass]="{'active': isOpened}">
        arrow_circle_left
      </mat-icon>

    </div>
      <!-- [fixedInViewport]="mobileQuery.matches" -->
      <!-- [mode]="mobileQuery.matches ? 'over' : 'side'" -->
        <!-- <div class="sidebarToggle2" (click)="sidenav.toggle()"></div> -->
        <a [routerLink]="[ '/home' ]" *ngIf="isOpened" class="sidebarLogo" >
          <img src="assets/images/product-logo.svg" alt="" class="m-auto w-3/4 py-3">
        </a>
 <a *ngIf="!isOpened" class="sidebarLogo" [routerLink]="[ '/home' ]">
      <img src="assets/images/payroll.svg" alt="" class="m-auto py-3 collapsed-icon">
    </a>
        <!-- <div class="productTitle text-right pb-5">{{productTitle}}</div> -->
      
  
       <div class="custom-scrolling matSideNavScroll">
        <mat-nav-list class="p-0" style="padding-bottom: 12px !important; "
        >
          <div class="text-center">
            <ng-container *ngFor="let listItem of menuLinks">
              <!-- *ngIf="!listItem?.hidden" -->
              <app-nav-item *ngIf="listItem?.clickHandler" (clickHandler)="listItem?.clickHandler()"
                [link]="listItem?.link!"
                [label]="listItem?.label!"
                [icon]="listItem?.icon!"
                [iconsOnly]="this.iconsOnly"
                [children]="listItem?.children!"
                [materialIcon]="listItem?.materialIcon!" [queries]="listItem?.queryParams!"></app-nav-item>
              <app-nav-item *ngIf="!listItem?.clickHandler" [link]="listItem?.link!" [label]="listItem?.label!"
              [icon]="listItem?.icon!" [children]="listItem?.children!" [materialIcon]="listItem?.materialIcon!"
              [queries]="listItem?.queryParams!"></app-nav-item>
  
            </ng-container>
  
          </div>
        </mat-nav-list>

        <img src="assets/images/org-logo.png"  alt="" class="absolute bottom-10 left-1/3 ng-tns-c38-0 w-1/3">

	 </div>
    </mat-sidenav>
  
    <mat-sidenav-content class="sidebarContent">
    <div class="sidebarToggle inContent block" *ngIf="!mobileQuery.matches" 
    (click)="sidenav.toggle(); isOpened = !isOpened" [ngClass]="{'opened': isOpened}">
        <!-- <svg class="ham ham2 active" viewBox="0 0 150 150" width="50" onclick="this.classList.toggle('active')"> -->
    
      <mat-icon class="ham ham2 active" [ngClass]="{'active': isOpened}">
        arrow_circle_left
      </mat-icon>

    </div>


    <div *ngIf="mobileQuery.matches" class="sidebarToggleMobile inContent flex"
      (click)="sidenav.toggle(); isOpened = !isOpened" [ngClass]="{'opened': isOpened}">

      <img src="assets/images/menu-mobile.svg" />

    </div>

    <div *ngIf="mobileQuery.matches" class="sidebarToggleMobile flex ml-10" (click)="navigateToHome()">

      <img src="assets/images/payroll.svg" />
      
            </div>
      <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
