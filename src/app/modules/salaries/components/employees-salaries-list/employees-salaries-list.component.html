<app-inner-page-layout>
    <ng-container>
        <div>
            <h1>{{pageTitle}}</h1>
            <div class="w-full">
                <div class="md:flex md:justify-between md:items-center bg-white px-5 pt-2 pb-3 mb-7 filterBox">
                  <div class="flex items-center flex-grow ">
                    <mat-icon class="text-gray-400">filter_alt</mat-icon>
                    <app-search-input class="flex-grow filterBox-search" placeholder="Search using name or email"
                      (searchChange)="search($event)" [search]="searchQuery" [withResult]="false"></app-search-input>
                  </div>
              
              
                  <!-- Filters Wrapper -->
                  <div class="flex md:flex-nowrap flex-wrap justify-end items-center">
                    <app-basic-select [options]="status" [withLabel]="true" [emitPassedValue]="false" (optionsChange)="filterStatus($event)" [config]="statusSelectConfig" class="w-44 px-3"></app-basic-select>
                    <app-basic-select [options]="entities" [withLabel]="true" [emitPassedValue]="false" (optionsChange)="filterEntities($event)" [config]="entitiesSelectConfig" class="w-44 px-3"></app-basic-select>
                    <button (click)="resetFilter()"  mat-button color="warn" aria-label="Clear Filter">
                        Clear
                     </button>
                  </div>
                </div>
              </div>
            <div class=" innerWrapper bg-white w-full p-1 lg:p-5">
                    <!-- <button mat-button mat-flat-button class="actionBtn rounded-none" (click)="addNewEntity()">Add Entity</button> -->
                <app-employees-salaries-list-table></app-employees-salaries-list-table>
            </div>

        </div>
    </ng-container>
</app-inner-page-layout>
